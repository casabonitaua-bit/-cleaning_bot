services:
  - type: worker
    name: cleaning-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cleaning-bot-db
          property: connectionString

databases:
  - name: cleaning-bot-db
    databaseName: cleaning_bot
    user: cleaning_bot
    plan: free